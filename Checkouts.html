<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkouts</title>
    <link rel="stylesheet" href="Checkouts.css">
</head>
<body>
    <header>
        <h1 style="font-size: xxx-large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";>ONLINE STORE </h1>
    </header>
    <h2> <b>Checkouts</b></h2>

    <section id="checkout" style="display: flex; flex-direction: column; justify-content: center; align-items:center ; ">
        <h2 style="font-size: xx-large; font-family: Verdana, Geneva, Tahoma, sans-serif;">Checkout</h2>
        <form style="width: 40vw;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div>
            <select  style=" width: 4vw; height: 55px; margin-right: 10px;">
                <option value="+91"> +91</option>
                <option value="+94"> +94</option>
                <option value="+101"> +101</option>
            </div>

            <label for="phone"> phone #:</label>
           <input type="tel" id="phone" name="phone" required maxlength="10" requried style="width: 31.6vw;">
  <br> <br>         
            <label for="address">Address:</label>
            <input style="width: 36.5vw;" type="text" id="address" name="address" required>
<br>  <br>
            <label for="card number">Card number:</label>
            <input style="width: 36.5vw;" type="text" id="number" name="number" maxlength="12" required placeholder="1234-5678-8790">
<br> <br>
            <label for="order review" requried> Order review</label>
            <input type="radio" id="order review" name="order review">
            <label for="order review"> 1 </label>
            <input type="radio" id="order review" name="order review">
            <label for="order review"> 2 </label>
            <input type="radio" id="order review" name="order review">
            <label for="order review"> 3 </label>
            <input type="radio" id="order review" name="order review">
            <label for="order review"> 4 </label>
            <input type="radio" id="order review" name="order review">
            <label for="order review"> 5</label>
            <input type="radio" id="order review" name="order review">
        <br>
        <br>
        <div style="width: 100%; display: flex; gap: 10px;">
            <button type="submit" style="width: 50%;">Pay Now</button>
            <button type="submit" style="width: 50%;">Go to Cart</button>
        </div>
        </form>

    </section>
<hr>
    
</body>
</html>
